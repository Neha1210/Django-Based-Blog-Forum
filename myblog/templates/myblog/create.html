{% extends 'myblog/main.html'%}
{% block body %}
<br>
<div class="offset-3 col-md-6">
<form method="POST" enctype="multipart/form-data">
    {%csrf_token %}
    <div class="form-group">
    {% for field in form %}
        <label>{{field.label_tag}}</label>
        {{field}}
    {% endfor %}    
    </div>
    <br>
    <input class="btn btn-primary" type="Submit" name="Post">
</form>
</div>
{% endblock body%}
